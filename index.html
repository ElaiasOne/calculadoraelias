<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculadora Elias</title>
</head>
<body onload="init();">
  <table class="calculadora">
  <tr>
    <td colspan="4"><span id="resultado"></span></td>
  </tr>
  <tr>
    <td><button class="btn-numero" id="siete">7</button></td>
    <td><button class="btn-numero" id="ocho">8</button></td>
    <td><button class="btn-numero" id="nueve">9</button></td>
    <td><button class="btn-operacion" id="division">/</button></td>
  </tr>
  <tr>
    <td><button class="btn-numero" id="cuatro">4</button></td>
    <td><button class="btn-numero" id="cinco">5</button></td>
    <td><button class="btn-numero" id="seis">6</button></td>
    <td><button class="btn-operacion" id="multiplicacion">*</button></td>
  </tr>
  <tr>
    <td><button class="btn-numero" id="uno">1</button></td>
    <td><button class="btn-numero" id="dos">2</button></td>
    <td><button class="btn-numero" id="tres">3</button></td>
    <td><button class="btn-operacion" id="resta">-</button></td>
  </tr>
  <tr>
    <td><button class="btn-operacion" id="igual">=</button></td>
    <td><button class="btn-numero" id="cero">0</button></td>
    <td><button class="btn-operacion" id="reset">C</button></td>
    <td><button class="btn-operacion" id="suma">+</button></td>
  </tr>
  </table>
<script src="/js/app.js"></script>
</body>
</html>
